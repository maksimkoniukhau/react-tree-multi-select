name: install-build-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x, 22.x, 24.x ]
        react-version: [ 18.3.1, 19.2.1 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Pack library
        working-directory: ./packages/react-tree-multi-select
        run: npm pack

      - name: Run isolated library tests
        run: |
          # Create isolated temp folder
          mkdir isolated
          cd isolated

          # Init temp package.json
          npm init -y

          # Install React version for this matrix job
          npm install react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }}

          # Install library tarball
          npm install ../packages/react-tree-multi-select/react-tree-multi-select-*.tgz

          # Verify React version
          npm ls react react-dom

          # Run Jest tests with coverage
          npx jest --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./isolated/node_modules/react-tree-multi-select/coverage
