name: install-build-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x, 22.x, 24.x ]
        react-version: [ 17.0.2, 18.3.1, 19.2.1 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install library dependencies
        working-directory: packages/react-tree-multi-select
        run: npm install

      - name: Setup isolated React
        run: |
          mkdir isolated
          cd isolated
          npm init -y
          npm install react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }}
          npm ls react react-dom

      - name: Build library
        working-directory: packages/react-tree-multi-select
        run: npm run build

      - name: Print React version used by Node
        working-directory: packages/react-tree-multi-select
        env:
          NODE_PATH: ${{ github.workspace }}/isolated/node_modules
        run: node -e "console.log('React version:', require('react').version)"

      - name: Run tests with isolated React
        working-directory: packages/react-tree-multi-select
        env:
          NODE_PATH: ${{ github.workspace }}/isolated/node_modules
        run: npm test -- --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: packages/react-tree-multi-select/coverage
